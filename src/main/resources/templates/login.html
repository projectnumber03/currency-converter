<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/shCore.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <title>Конвертер</title>
</head>
<body>
<div style="height: 100vh">
    <div class="d-flex justify-content-center align-items-center p-5">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" action="/login" method="post">
            <p class="h4 mb-4">Войти</p>
            <!-- Login -->
            <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Логин" name="username">
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Пароль" name="password">
            <!-- Sign in button -->
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button class="btn btn-info btn-block btn-black my-4" type="submit">Вход</button>
        </form>
        <!-- Default form login -->
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/static/js/mdb.min.js"></script>
</body>
</html>
